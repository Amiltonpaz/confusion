<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">Card√°pio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div  *ngIf="dishes">

    <ion-grid>

      <ion-row>

        <ion-col size="12" size-lg="4" *ngFor="let dish of dishes">

          <ion-card (click)="dishSelected($event, dish)" (ionSwipe)="addFavorite($event, dish)">
            <ion-img src="{{ API+dish.image  }}"></ion-img>
            <div class="card-title">{{ dish.name }}</div>
            <div class="card-subtitle">{{ dish.description }}</div>
          </ion-card>
         </ion-col>

      </ion-row>
    </ion-grid>
  </div>
