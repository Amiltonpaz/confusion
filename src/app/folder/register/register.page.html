<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button  (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label></ion-label>
  <ion-card>
    <ion-card-content>
      <ion-card-header color="primary"> Sua Foto</ion-card-header>
      <ion-img src="{{ image }}"></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button (click)="getPicture()">Tirar Selfie</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Sobrenome</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating> User Name</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating> Senha</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating> Fone</ion-label>
          <ion-input type="text" formControlName="telnum" pattern="[0-9]"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating> Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-button type="submit" [disabled]="!registerForm.valid">Registrar</ion-button>
      </form>

    </ion-card-content>
  </ion-card>




</ion-content>
