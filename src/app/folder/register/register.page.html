<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label></ion-label>
  <ion-card>
    <ion-card-content>
      <ion-card-header color="primary"> Sua Foto</ion-card-header>
      <ion-img src="{{ image }}"></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-buttons>
              <ion-button slot="start" (click)="getPicture()">Tirar Selfie</ion-button>
              <ion-button slot="end" (click)="getPictureFromLibrary()">Obter da Galeria</ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Sobrenome</ion-label>
          <ion-input type="text" formControlName="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> User Name</ion-label>
          <ion-input type="text" formControlName="userName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Senha</ion-label>
          <ion-input type="text" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Fone</ion-label>
          <ion-input type="text" formControlName="telnum" pattern="[0-9]"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating"> Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-button type="submit" [disabled]="!registerForm.valid">Registrar</ion-button>
      </form>

    </ion-card-content>
  </ion-card>




</ion-content>
