</ion-header>

<ion-content>

        121, Clear Water Bay Road
        Clear Water Bay, Kowloon
        HONG KONG
      </p>

      <p><ion-icon name="print"></ion-icon> Fax: +852 8765 4321</p>
      <p><ion-icon name="mail"></ion-icon> Email:confusion@food.net</p>

        <ion-buttons>
          <ion-button>
            <ion-icon icon-left name="call" color="primary"></ion-icon>Ligar

  </ion-card>
